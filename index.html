<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chatbot</title>
</head>
<body>
    <div class="container-fluid mt-lg-5">
    <!----Bot------>
    <div class="row mt-5">
        
        <!----icon----->
        <div class="col-1"></div>
        <div class="col-1 mr-0"><i class="fas fa-leaf"></i></div>
        <!----placeholder for the text from JS-->
        <div class="col-5 ml-0"><div class="bot" id="botSay"></div></div>
        <div class="col-5"></div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
     <div class="row mt-5">
         <div class="col"></div>
         <div class="col"></div>
         <div class="col"></div>
     </div>

    <!---User------>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-5">
            <!-------Display the input text-->
            <div class="user" id="user-text-display"></div>
        </div>
            <!----icon----->
        <div class="col-1">
            <i class="fas fa-user"></i>
        </div>
        <div class="col-1"></div>
        
    </div>
    </div>
    <!----footer-->
    <div class="footer container-fluid mt-5">
        <!----input-->
        <div class="userInput">
            <input type="text" id="inputText">
            <!------icon-->
            <button id="button-send"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
</body>
</html>
